<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜瓶子</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        h1 {
            margin: 20px 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 10px;
            width: 90%;
            max-width: 600px;
        }
        .cell {
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bottle {
            width: 50px;
            height: 120px;
            border-radius: 10px;
            background-color: #76c7c0; /* 颜色可以根据需要修改 */
            position: relative;
            transition: transform 0.2s;
        }
        .bottle:hover {
            transform: scale(1.1);
        }
        .feedback {
            margin: 20px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>猜瓶子</h1>
    <div class="feedback" id="feedback"></div>
    <div class="grid" id="grid"></div>
    <div class="bottle-container" id="bottle-container"></div>

    <script>
        const grid = document.getElementById('grid');
        const feedback = document.getElementById('feedback');
        const bottleColors = ['#76c7c0', '#ff6f61', '#6f61ff', '#ffcc5c', '#5cff6f', '#ff6fcf'];

        // 生成格子
        for (let i = 0; i < 24; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.row = Math.floor(i / 6);
            cell.dataset.col = i % 6;
            grid.appendChild(cell);
        }

        // 生成瓶子
        bottleColors.forEach(color => {
            const bottle = document.createElement('div');
            bottle.classList.add('bottle');
            bottle.style.backgroundColor = color;
            bottle.draggable = true;

            bottle.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', color);
            });

            document.getElementById('bottle-container').appendChild(bottle);
        });

        // 拖动放置瓶子
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            cell.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            cell.addEventListener('drop', (e) => {
                e.preventDefault();
                const color = e.dataTransfer.getData('text/plain');
                const bottle = document.createElement('div');
                bottle.classList.add('bottle');
                bottle.style.backgroundColor = color;
                cell.appendChild(bottle);
                feedback.textContent = '放置成功！';
            });
        });
    </script>
</body>
</html>
