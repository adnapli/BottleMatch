<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜瓶子</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            margin-bottom: 10px;
        }
        .cell {
            width: 70px;
            height: 100px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .bottle {
            width: 60px;
            height: 90px;
            border-radius: 10px;
            cursor: pointer;
        }
        #feedback {
            margin-bottom: 10px;
            color: red;
        }
        #bottle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>

<h1>猜瓶子</h1>
<div id="feedback">请拖动瓶子到格子里！</div>
<div id="grid"></div>
<div id="bottle-container"></div>

<script>
    const targetOrder = [
        ['red', 'blue', 'green', 'yellow'], // Row 1
        ['blue', 'green', 'yellow', 'red'], // Row 2
        // Add more rows as needed
    ];

    const grid = document.getElementById('grid');
    const bottleContainer = document.getElementById('bottle-container');
    const feedbackText = document.getElementById('feedback');
    const gridWidth = 4;

    function createGrid() {
        for (let i = 0; i < targetOrder.length * gridWidth; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.index = i;
            grid.appendChild(cell);
        }
    }

    function createBottles() {
        const colors = ['red', 'blue', 'green', 'yellow', 'orange']; // Add more colors as needed
        colors.forEach(color => {
            const bottle = document.createElement('div');
            bottle.classList.add('bottle');
            bottle.style.backgroundColor = color;
            bottle.draggable = true;
            bottle.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', color);
            });
            bottleContainer.appendChild(bottle);
        });
    }

    function checkBottlePlacement(cellIndex) {
        let feedbackMessage = '';
        const currentRow = Math.floor(cellIndex / gridWidth);
        const draggedColor = event.dataTransfer.getData('text/plain');

        if (targetOrder[currentRow].includes(draggedColor)) {
            const indexInRow = targetOrder[currentRow].indexOf(draggedColor);
            if (indexInRow === cellIndex % gridWidth) {
                feedbackMessage = '位置正确！';
            } else {
                feedbackMessage = '该颜色在该行存在，但位置不正确。';
            }
        } else {
            feedbackMessage = '该颜色在该行不存在。';
        }

        feedbackText.textContent = feedbackMessage; // Update feedback display
    }

    function addDropEvent() {
        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            cell.addEventListener('dragover', (e) => {
                e.preventDefault(); // Allow drop
            });

            cell.addEventListener('drop', (e) => {
                e.preventDefault();
                const draggedColor = e.dataTransfer.getData('text/plain');
                cell.style.backgroundColor = draggedColor;
                checkBottlePlacement(cell.dataset.index);
            });
        });
    }

    createGrid();
    createBottles();
    addDropEvent();
</script>

</body>
</html>
