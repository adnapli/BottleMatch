<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜瓶子</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        .cell {
            width: 100px;
            height: 150px;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            background-color: white;
        }
        .bottle {
            width: 50px;
            height: 120px;
            background-color: transparent;
            border: 2px solid #333;
            border-radius: 5px;
            position: relative;
        }
        .bottle:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 5px;
            width: 40px;
            height: 20px;
            background-color: #333;
            border-radius: 5px;
        }
        .bottle.red {
            border-color: red;
        }
        .bottle.blue {
            border-color: blue;
        }
        .bottle.yellow {
            border-color: yellow;
        }
        .feedback {
            margin: 10px 0;
            font-size: 18px;
            color: #ff0000;
        }
        .available-bottles {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .available-bottle {
            width: 50px;
            height: 120px;
            margin: 5px;
            cursor: pointer;
            position: relative;
        }
        .available-bottle.red {
            border: 2px solid red;
        }
        .available-bottle.blue {
            border: 2px solid blue;
        }
        .available-bottle.yellow {
            border: 2px solid yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="feedback" id="feedback">请拖动瓶子到格子里。</div>
        <div class="grid" id="grid">
            <!-- 这里会生成格子 -->
        </div>
        <div class="available-bottles" id="available-bottles">
            <!-- 这里会生成可选瓶子 -->
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const availableBottles = document.getElementById('available-bottles');
        const feedback = document.getElementById('feedback');

        const rows = 4;
        const cols = 6;
        let targetOrder = [];
        let availableColors = ['red', 'blue', 'yellow'];

        function initGrid() {
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.setAttribute('data-row', r);
                    cell.setAttribute('data-col', c);
                    grid.appendChild(cell);
                }
            }
        }

        function initAvailableBottles() {
            const colors = [...new Set([...availableColors, 'green'])]; // 加入干扰项
            colors.forEach(color => {
                const bottle = document.createElement('div');
                bottle.className = `available-bottle ${color}`;
                bottle.draggable = true;
                bottle.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', color);
                });
                availableBottles.appendChild(bottle);
            });
        }

        function setTargetOrder() {
            for (let i = 0; i < rows; i++) {
                targetOrder[i] = [];
                for (let j = 0; j < cols; j++) {
                    const randomColor = availableColors[Math.floor(Math.random() * availableColors.length)];
                    targetOrder[i].push(randomColor);
                }
            }
        }

        function setupDropEvents() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.addEventListener('dragover', (e) => {
                    e.preventDefault();
                });
                cell.addEventListener('drop', (e) => {
                    const color = e.dataTransfer.getData('text/plain');
                    const row = cell.getAttribute('data-row');
                    const col = cell.getAttribute('data-col');
                    cell.innerHTML = `<div class="bottle ${color}"></div>`;
                    checkPlacement(row, col, color);
                });
            });
        }

        function checkPlacement(row, col, color) {
            if (targetOrder[row][col] === color) {
                feedback.textContent = '正确放置！';
            } else {
                feedback.textContent = `错误放置！这个位置应该是 ${targetOrder[row][col]}。`;
            }
        }

        initGrid();
        initAvailableBottles();
        setTargetOrder();
        setupDropEvents();
    </script>
</body>
</html>
