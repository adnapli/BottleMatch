<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜瓶子</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 10px;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }
        .cell {
            width: 80px;
            height: 100px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            position: relative;
        }
        .bottle {
            width: 60%;
            height: 70%;
            background-color: transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .feedback {
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }
        #selectArea {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
            width: 100%;
            max-width: 400px;
        }
        .selectBottle {
            width: 60px;
            height: 80px;
            margin: 5px;
            border-radius: 10px;
            background-color: red; /* 默认颜色 */
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>猜瓶子</h1>
<div id="selectArea"></div>
<div id="grid"></div>
<div class="feedback" id="feedback"></div>
<div class="feedback" id="reward"></div>
<div id="targetOrder" style="display:none;"></div>

<script>
    const colors = ['red', 'yellow', 'blue', 'green', 'purple', 'orange', 'pink', 'cyan'];
    const totalRows = 4;
    const bottlesPerRow = 4;
    let targetOrder = [];
    let selectedBottles = [];
    let completedRows = 0;

    function generateTargetOrder() {
        targetOrder = [];
        for (let i = 0; i < totalRows; i++) {
            const row = [];
            let uniqueColors = new Set();
            while (row.length < bottlesPerRow) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                if (!uniqueColors.has(color)) {
                    row.push(color);
                    uniqueColors.add(color);
                }
            }
            targetOrder.push(row);
        }
    }

    function createSelectArea() {
        const selectArea = document.getElementById('selectArea');
        colors.forEach(color => {
            const bottle = document.createElement('div');
            bottle.className = 'selectBottle';
            bottle.style.backgroundColor = color;
            bottle.draggable = true;
            bottle.ondragstart = (e) => {
                e.dataTransfer.setData('text', color);
            };
            selectArea.appendChild(bottle);
        });
    }

    function createGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        for (let i = 0; i < totalRows; i++) {
            for (let j = 0; j < bottlesPerRow; j++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.ondragover = (e) => e.preventDefault();
                cell.ondrop = (e) => handleDrop(e, i, j);
                grid.appendChild(cell);
            }
        }
    }

    function handleDrop(e, row, col) {
        const color = e.dataTransfer.getData('text');
        const cell = e.target;
        cell.style.backgroundColor = color;

        if (checkRow(row)) {
            completedRows++;
            document.getElementById('reward').innerText = `成功匹配第${row + 1}行！`;
            lockRow(row);
            if (completedRows === totalRows) {
                alert('所有行已匹配成功！');
            }
        } else {
            document.getElementById('feedback').innerText = `第${row + 1}行有颜色不匹配！`;
        }
    }

    function checkRow(row) {
        const cells = document.querySelectorAll('.cell');
        let matched = true;
        for (let col = 0; col < bottlesPerRow; col++) {
            if (cells[row * bottlesPerRow + col].style.backgroundColor !== targetOrder[row][col]) {
                matched = false;
                break;
            }
        }
        return matched;
    }

    function lockRow(row) {
        const cells = document.querySelectorAll('.cell');
        for (let col = 0; col < bottlesPerRow; col++) {
            cells[row * bottlesPerRow + col].ondragover = null;
            cells[row * bottlesPerRow + col].ondrop = null;
            cells[row * bottlesPerRow + col].style.pointerEvents = 'none'; // 禁用交互
        }
    }

    generateTargetOrder();
    createSelectArea();
    createGrid();

    // 调试用：在页面下方显示正确的目标排序
    const targetOrderDiv = document.getElementById('targetOrder');
    targetOrderDiv.style.display = 'block';
    targetOrderDiv.innerHTML = `<strong>正确目标排序:</strong> ${JSON.stringify(targetOrder)}`;
</script>

</body>
</html>
